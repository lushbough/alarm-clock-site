<body class="bg-danger">
<div class="container-sm bg-dark text-center align-items-center">

    <div class="col-12 bg-dark">
    <div class="row">
        <h1 class="display-1 text-danger" >Clock App</h1>
            <p class="lead text-light">by</br>
            William Lushbough</p>
        <h3 class="display-3 text-danger" id="time"> </h3>
    
        <input id="alarmTime" type="datetime-local" class="form-control">
        <div class="buttons">
        <button type="button" class="btn btn-outline-primary btn-lg" onclick = "setAlarm(this);" id ="alarmSet">Set Alarm</button>
        <button type="button" class="btn btn-outline-danger btn-lg" onclick="stop(this);" id="stop">Stop Alarm</button>
            </div>
        </div>
    </div>
</div>
